{% extends "../base.html" %}
{% load static %}

{% block title %}Solve Sudoku{% endblock %}

{% block body %}
    <table class="table-sudoku">
            {% for i in sudoku_cells %}
            <tr {% if i|divisibleby:3 %} class="border-top" {% endif %}>
                {% for j in sudoku_cells %}
                <td class="td-sudoku {% if j|divisibleby:3 %} border-left {% endif %}">
                    <input type="number" id="cell-{{i}}-{{j}}"  placeholder=0 min=0 max=9>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
    </table>
    <button onclick = assign() >Solve</button>
    <script type="text/javascript">
        var A = new Array(9);

        for (var i = 0; i < A.length; i++) {
            A[i] = new Array(9);
        }
        var flag1=0;
        function row( i, k){
            for(var io=0; io<9; io++){
                if(A[i][io]==k){
                    return 0;
                }
            }
            return 1;
        }
        function col( i, k){
            for(var i1=0; i1<9; i1++){
                if(A[i1][i]==k){
                    return 0;
                }
            }
            return 1;
        }
        function thethe( i, j, k){
            var i1=(Math.floor(i/3));
            var j1=(Math.floor(j/3));
            i1*=3;
            j1*=3;
            for(var io=i1;io<i1+3; io++){
                for(var jo=j1; jo<j1+3; jo++){
                    if(A[io][jo]==k){
                        return 0;
                    }
                }
            }
            return 1;
        }
        function solved(){
            var flag=1;
            for(var i=0; i<9; i++){
                for(var j=0; j<9; j++){
                    if(A[i][j]==0){
                        flag=0;
                    }
                }
            }
            return flag;
        }
        function solve(){
            if(solved()){
                flag1=1;
            }
            var x=-1,y=-1,lol=0;
            for(var i=0; i<9; i++){
                for(var j=0; j<9; j++){
                    if(A[i][j]==0){
                        x=i;
                        y=j;
                        lol=1;
                        break;
                    }
                }
                if(lol==1){
                    break;
                }
            }
            if(x==-1){
                return;
            }
            for(var k=1; k<=9; k++){
                if(row(x,k)==1&&col(y,k)==1&&thethe(x,y,k)==1){
                    A[x][y]=k;
                    if(flag1==0)
                    solve();
                    if(flag1==0)
                    A[x][y]=0;
                }
            }
        }
        function assign(){
            for(var i=0; i<9; i++){
                for(var j=0; j<9; j++){
                    A[i][j]=Number(document.getElementById('cell-'+i+'-'+j).value);
                }
            }

            solve();

            for (var i = 0; i < 9; i++){
                for (var j = 0; j < 9; j++){
                    document.getElementById('cell-'+i+'-'+j).value = A[i][j];
                }
            }
        }

    </script>



{% endblock %}
